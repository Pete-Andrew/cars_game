<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; padding: 0;">

<div id="headerDiv">
    <h1>Escape!</h1>
    <p>How to play - get the red car to the exit by moving the others out the way.</p>
    <p>cars can only move forwards and backwards.</p>
    <p>The exit is marked with >></p>
<div>

    <p> <button id="backBtn"><<</button>
                &nbsp; &nbsp; Level &nbsp; &nbsp;
        <button id="forwardBtn">>></button>
                
        <div id="level">1</div>
    </p>
    </div>
    
    <p>Move counter:
    <div id="counter">0</div>
    </p>
    </div>

    <div id="canvasDiv">
        <canvas id="gameCanvas"></canvas>
    </div>


    <div id="footerDiv">
    <p>Have fun!</p>
    <!-- type="module" needs to be added to the script so that it can draw data from multiple JS pages -->
    </div>
    
    
    <script type="module" src="script.js"></script> 
    
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
